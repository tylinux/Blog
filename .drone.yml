kind: pipeline
name: build && publish

steps:
- name: update theme
  image: alpine/git
  commands:
    - git submodule update --recursive --init

- name: generate
  image: plugins/hugo
  settings:
    hugo_version: 0.79.0
    validate: true
  commands:
    - hugo

